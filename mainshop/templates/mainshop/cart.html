{% extends 'mainshop/_base.html' %}

{% block content %}
    <div class="d-flex flex-column h-100">
        <div class="d-flex flex-wrap justify-content-evenly pb-3">
            {% for entry in obj %}
            <div class="card p-2 mt-3" style="width: 21rem;">
                <div class="d-flex" style="height: 212px">
                    <img src="{{ entry.flag_path.url }}" alt="flag" width="100%">
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center">{{ entry.name }}</h4>
                    <p class="card-text">{{ entry.about.first.article|truncatewords:10}}</p>
                    <a href="{% url 'shop_article' entry.slug %}" class="card-link">Статья о стране</a>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="#"><i class="bi bi-heart"></i></a>
                        <div>{{ entry.price }} &#8381;</div>
                        <a href="{% url 'pic' entry.slug %}"><i class="bi bi-bag-plus-fill"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex mt-auto mb-3 justify-content-end px-3">
            <div class="d-flex flex-column me-3">
                <span class="" style="font-size: 1.8em">Сумма заказа: </span>
                <p style="font-size: 1.8em"><b>{{ sum }}</b> &#8381;</p>
            </div>
            <div class="d-flex">
                <div href="" class="btn btn-primary btn-lg align-self-center" data-bs-toggle="tooltip" data-bs-placement="top" title="Пока нельзя">Купить</div>
            </div>
        </div>
    </div>
{% endblock %}
