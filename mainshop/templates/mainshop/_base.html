{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type = 'text/css' rel="stylesheet" href="{% static 'mainshop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'mainshop/css/bootstrap_icons.css' %}">
</head>
<body>
    <div class="container wrapper">
        <header class="mt-2">
            <div class="row ">
                <div class="col-3 py-3">
                    <h5>Продам Гараж</h5>
                    <span>+7 930...</span>
                </div>
                <div class="col-6 py-4">
                    <div class="input-group rounded justify-content-center">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" value="{{ search }}" aria-label="Search" name="search">
                            <button class="btn btn-outline-success" type="submit">
                                <i class="bi-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-group d-flex py-4 gap-2" role="auth">
                        <button type="button" class="btn btn-outline-success">Login</button>
                        <button type="button" class="btn btn-outline-success">Register</button>
                    </div>
                </div>
            </div>
        </header>
        <nav class="row">
            <div class="col-2">
                <div class="d-flex m-color b-color py-2 ps-2 border border-2 border-black">
                    <i class="bi-list" style="font-size: 1.5rem; padding-left: 0.1rem;"></i>
                    <span class="ps-1 align-self-center">Категории</span>
                </div>
            </div>
            <div class="col-8 px-0">
                <div class="d-flex m-color b-color py-2 border border-2 border-black">
                    <div class='d-flex align-items-center justify-content-between border-end' style="width: 25%;">
                        <i class="bi-house-door ps-2" style="font-size: 1.5rem; "></i>
                        <span class="">Главная</span>
                        <div class="pe-2 " style="width: 1.5rem;"></div>
                    </div>
                    <div class='d-flex align-items-center justify-content-between border-end' style="width: 25%;">
                        <i class="bi-bookmark-star ps-2" style="font-size: 1.5rem; "></i>
                        <span class="">Избранное</span>
                        <div class="pe-2 " style="width: 1.5rem;"></div>
                    </div>
                    <div class='d-flex align-items-center justify-content-between border-end' style="width: 25%;">
                        <i class="bi-rocket-takeoff ps-2" style="font-size: 1.5rem; "></i>
                        <span class="">В тренде</span>
                        <div class="pe-2 " style="width: 1.5rem;"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 px-0">
                <div class="d-flex align-items-center justify-content-between m-color border border-2 border-black py-2  b-color">
                    <i class="bi-cart-fill ps-2" style="font-size: 1.5rem;"></i>
                    <span class="">Корзина</span>
                    <div class="pe-2 " style="width: 1.5rem;"></div>
                </div>
            </div>
        </nav>
        <main class="row">
            <aside class="col-2">
                <div class="py-2 border" style="background-color: whitesmoke; padding-left:0.75rem;"><a href="">Бедные</a></div>
                <div class="py-2 border" style="background-color: whitesmoke; padding-left:0.75rem;"><a href="">Средние</a></div>
                <div class="py-2 border" style="background-color: whitesmoke; padding-left:0.75rem;"><a href="">Богатые</a></div>
            </aside>
            <section class="col-10 px-0 pt-2 border border-black">
                {% block content %}
                    <p>something here</p>
                {% endblock %}

                {% block pagination %}
                {% endblock %}
            </section>
        </main>

        <footer class="row m-color">
            <div class="col-3 py-3" style="background-color: antiquewhite;">

            </div>
        </footer>
    </div>
</div>
</body>
</html>
